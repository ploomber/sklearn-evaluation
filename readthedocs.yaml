version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.8"
  jobs:
    pre_build:
      - "pip install -r docs/requirements.txt"
      - "jupyter-book clean docs/ --all"
      - PLOOMBER_VERSION_CHECK_DISABLED=true


python:
  install:
    - method: pip
      path: .
      extra_requirements:
      - sphinx

sphinx:
  builder: html
  fail_on_warning: true